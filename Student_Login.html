<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Student_Login.css">
  <title>Student Login - University Exam Portal</title>
</head>
<body>

  <header>
    <h1>University Exam Portal</h1>
    <p>Login to take exams, view results, and track your academic progress.</p>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Student Login</h2>
      <form action="Student_Interface.html" method="post">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

       <input type="submit" name="submit">  </form>
      <p>Don't have an account? Contact your admin.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 University Exam Management System. All rights reserved.
  </footer>
</body>
</html>
